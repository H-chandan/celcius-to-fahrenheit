<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Celsius to fahrenheit</title>
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/script.js" defer></script>
    </head>
    <body>
        <div class="myframe">
            <div class="input-div">
                <h1>Celsius to fahrenheit Conversion</h1>
                <div>
                    <label for='celsius'>Enter Temperature (&deg;C):</label>
                    <input id='celsius' class="decor-inputs">
                    <input type='submit' class="decor-inputs" onclick="celsiusToFahrenheit()">
                </div>
            </div>
            <div class="output-div">
                <p id="output"></p>
            </div>
        </div>
    </body>
</html>
