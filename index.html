<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Temperature Conversion</title>
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/script.js" defer></script>
    </head>
    <body>
        <div class="myframe">
            <div class="input-div">
                <h1>Temperature Conversion</h1>
                <div>
                    <label for='input'>Enter Temperature</label>
        
                    <div>
                        <input id='input' class="decor-inputs">
                        <select id="inp-units" name="inp-units">
                            <option value="celsius">celsius</option>
                            <option value="fahrenheit">fahrenheit</option>
                            <option value="kelvin">kelvin</option>
                        </select>
                        <input type='submit' id="submit" class="decor-inputs">
                    </div>
                </div>
            </div>
            <div class="output-div">
                <label for="output">Output</label>
                <div>
                    <select id="out-units" name="out-units">
                        <option value="fahrenheit">fahrenheit</option>
                        <option value="celsius">celsius</option>
                        <option value="kelvin">kelvin</option>
                    </select>
                    <div name="output" id="output" cols="30" rows="10"></div>
                </div>
            </div>
        </div>
    </body>
</html>
